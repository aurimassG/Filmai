<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form class="p-4 border" action="PagrindinisLangasPav.html" method="POST">
            <h2 class="mb-4">Registracija</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="first_name" placeholder="Vardas" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="last_name" placeholder="PavardÄ—" required>
                </div>
            </div>
            <div class="mb-3">
                <select class="form-select" id="gender" required>
                    <option value="" selected disabled>Lytis</option>
                    <option value="male">Vyras</option>
                    <option value="female">Moteris</option>
                    <option value="other">Kita</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Telefono nr." required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="PagrindinisLangasPav.html" class="btn btn-primary me-2">Atgal</a>
                <button type="submit" class="btn btn-primary">Registruotis</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
