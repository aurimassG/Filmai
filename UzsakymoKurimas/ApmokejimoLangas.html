    <!----------Main----------->
    <div class="container mt-5">
        <h2>Pasirinkite apmokėjimo būdą</h2>

        <div class="mt-4">
            <h4>Apmokėjimas kortele</h4>
            <form action="card_payment_process.php" method="POST">
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Kortelės numeris</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                        placeholder="Įveskite kortelės numerį" required>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Galiojimo data</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY"
                        required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="Įveskite CVV" required>
                </div>
                <div class="mb-3">
                    <label for="cardHolder" class="form-label">Kortelės savininkas</label>
                    <input type="text" class="form-control" id="cardHolder" name="cardHolder"
                        placeholder="Jūsų vardas pavardė" required>
                </div>
                <a href="UzsakymoKurimoLangas.html" class="btn btn-primary me-2">Atšaukti</a>
                <button type="button" class="btn btn-primary" onclick="redirectToPagrindinisLangas()">Patvirtinti
                    mokėjimą</button>
            </form>
        </div>
    </div>
