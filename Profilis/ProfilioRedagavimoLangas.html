<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-----------Header----------->
    <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
           <div class="row p-2 pt-3 pb-3 d-flex align-items-center">

               <div class="col-md-8 offset-2">
                    <div class="d-flex form-inputs">
                        <input class="form-control" type="text" placeholder="Paieška" width="50">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-1">
                    <div class="dropdown">
                        <button class = "btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>   Žanrai
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Detektyvinis</a></li>
                            <li><a class="dropdown-item" href="#">Komedija</a></li>
                            <li><a class="dropdown-item" href="#">Nuotykiu</a></li>
                            <li><a class="dropdown-item" href="#">Kriminalinis</a></li>
                            <li><a class="dropdown-item" href="#">Istorinis</a></li>
                            <li><a class="dropdown-item" href="#">Romantinis</a></li>
                            <li><a class="dropdown-item" href="#">Siaubo</a></li>
                            <li><a class="dropdown-item" href="#">Veiksmo</a></li>
                            <li><a class="dropdown-item" href="#">Trileris</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <button type="button" class="btn btn-primary">Prisijungti</button>
                </div>
            </div>
        </div> 
    </section>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Profilio redagavimas</h2>
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="realName" class="form-label">Vardas:</label>
                                <input type="text" id="realName" name="realName" class="form-control" value="Petras" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Pavardė:</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" value="Petraitis" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Naudotojo vardas:</label>
                                <input type="text" id="username" name="username" class="form-control" value="Naudotojas" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-paštas:</label>
                                <input type="email" id="email" name="email" class="form-control" value="emailas@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Šalis:</label>
                                <input type="text" id="country" name="country" class="form-control" value="Lietuva">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Miestas:</label>
                                <input type="text" id="city" name="city" class="form-control" value="Kaunas">
                            </div>
                            <div class="mb-3">
                                <label for="street" class="form-label">Gatvė:</label>
                                <input type="text" id="street" name="street" class="form-control" value="Studentų g.">
                            </div>
                            <div class="mb-3">
                                <label for="house" class="form-label">Namas:</label>
                                <input type="text" id="house" name="house" class="form-control" value="50">
                            </div>
                            <div class="mb-3">
                                <label for="mailCode" class="form-label">Pašto kodas:</label>
                                <input type="text" id="mailCode" name="" class="form-control" value="12345">
                            </div>
                            <div class="mb-3">
                                <label for="birth" class="form-label">Gimimo data:</label>
                                <input type="text" id="birth" name="birth" class="form-control" value="1970-01-01">
                            </div>
                            <button type="submit" class="btn btn-primary">Išsaugoti pakeitimus</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
